spring.application.name=auth-service

# ===========================
# DATABASE CONFIG (dual local/env)
# ===========================

# Si existen variables de entorno DB_URL, DB_USER, DB_PASS ? se usan.
# Si NO existen, usa los valores por defecto (tu alwaysdata).
spring.datasource.url=${DB_URL:jdbc:mysql://mysql-flecaros.alwaysdata.net:3306/flecaros_ka_auth?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USER:flecaros}
spring.datasource.password=${DB_PASS:Admin84@}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================
# JPA / HIBERNATE
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===========================
# JWT SECRET (dual local/env)
# ===========================

# Si existe JWT_SECRET ? usarlo.
# Si no, usa una clave local temporal.
jwt.secret=${JWT_SECRET:3f4d1e7a9b2c5d8f3a6b9c1d4e7f2a5b3c6d9e1f4a7b2c5d8f3a6b9c1d4e7f}
